<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
    <section id="content">
        <h1 class="subheader">Formulario</h1>
        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required
                    pattern="[a-zA-ZñÑ]+" />

                <small *ngIf="!nombre.valid && nombre.touched">Nombre no valido</small>
            </div>

            <div class=" form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required
                    pattern="[a-zA-ZñÑ]+" />

                <small *ngIf=" !apellidos.valid && apellidos.touched">Apellido no valido</small>

            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>

                <small *ngIf="!bio.valid && bio.touched">Campo obligatorio</small>
            </div>

            <div class="form-group radibuttons" required>
                <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" /> Hombre
                <input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.genero" /> Mujer
                <input type="radio" name="genero" value="otro" #genero="ngModel" [(ngModel)]="user.genero" /> Otro

                <small *ngIf="!genero.valid && genero.touched">Selecionar un genero</small>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid" />

        </form>

        <h2 class="subheader">Eventos</h2>
        <button (click)="hasDadoClick()">Dar click</button>
        <input type="text" [(ngModel)]="campo" (blur)="hasSalido()" (keyup.enter)="hasPulsadoEnter()">{{campo}}
    </section>
    <app-sidebar></app-sidebar>
</div>
